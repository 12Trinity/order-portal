        .form-group label {

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;

            function transformSheetDataToProducts(rows) {
                const products = {
                    'Spirit of York': [],
                    'The Grange': []
                };
                
                rows.forEach(row => {
                    try {
                        // Google Sheets API format: row.c[0].v, row.c[1].v, etc.
                        const cells = row.c || [];
                        
                        // A=Product, B=Price, C=ABV, D=Volume, E=Case Size, F=Active, G=Product ID
                        const productName = cells[0]?.v;
                        const price = parseFloat(cells[1]?.v);
                        const abv = cells[2]?.v;
                        const volume = cells[3]?.v;
                        const caseSize = parseInt(cells[4]?.v);
                        const active = cells[5]?.v === true || cells[5]?.v === 'TRUE';
                        const productId = cells[6]?.v || ''; // Keep blank if not provided
                        
                        // Skip if not active or missing required fields
                        if (!active || !productName || isNaN(price) || isNaN(caseSize)) {
                            return;
                        }
                        
                        // For internal use, create a temp ID if none provided (needed for React keys)
                        const internalId = productId || `temp-${productName.toLowerCase().replace(/[^a-z0-9]/g, '-').replace(/-+/g, '-')}`;
                        
                        // Determine category
                        const category = productName.includes('Grange') ? 'The Grange' : 'Spirit of York';
                        
                        // Build product object
                        const product = {
                            id: internalId,  // Internal ID for React
                            productId: productId,  // Actual Product ID from sheet (blank if not set)
                            name: productName,
                            price: price,
                            abv: abv ? `${abv}%` : '',
                            size: volume ? `${volume}ml` : '',
                            caseSize: caseSize,
                            casePrice: parseFloat((price * caseSize).toFixed(2)),

                                            setMenuPrice('');
                                            setPourSize('2');
                                        }}
                                    >
                                        Close
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<OrderPortal />, document.getElementById('root'));
    </script>
</body>
