                                                                color: '#28a745',
                                                                textAlign: 'center'
                                                            }}>
                                                                Profit per drink: ${profitPerDrink.toFixed(2)}
                                                            </div>
                                                        </div>
                                                    );
                                                })()}
                                            </>
                                        )}
                                    </>
                                )}
                                
                                <div className="modal-buttons">
                                    <button 
                                        className="modal-btn secondary"
                                        onClick={() => {
                                            setShowProfitCalc(false);
                                            setCalcProduct(null);
                                            setMenuPrice('');
                                            setPourSize('2');
                                        }}
                                    >
                                        Close
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<OrderPortal />, document.getElementById('root'));
    </script>
</body>
</html>
